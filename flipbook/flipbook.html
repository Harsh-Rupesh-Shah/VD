<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;  /* Add padding to body for some space around the content */
            background-color: #f0f0f0;
            overflow: hidden;
            border-radius: 5%;
        }
        #flipbook-container {
            width: 95%;
            max-width: 1000px;  /* Increase max-width for larger coverage */
            height: 80%;  /* Decrease height to leave space for controls */
            max-height: 700px;  /* Adjust max-height for larger coverage */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;  /* Add padding inside the container */
        }
        #flipbook {
            width: 100%;
            height: 100%;
        }
        .page {
            width: 100%;
            height: 100%;
        }
        .page canvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 10px;  /* Add margin-top to the controls for space between flipbook and controls */
            position: relative;
            z-index: 1;
            padding-bottom: 30px;
        }
        .controls button, .controls input {
            padding: 10px;
            font-size: 16px;
            background-color: #f3f0ed;  /* Change button background color */
            color: #000;  /* Change text color to black for better readability */
            border: none;
            cursor: pointer;
            margin: 0 5px;  /* Add margin between the buttons */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .controls input {
            width: 60px;
            text-align: center;
            color: #000; /* Change the text color to black */
            background-color: #fff;
            border: 1px solid #000; /* Change the border color to black */
            border-radius: 5px;
            padding: 5px;
        }
        .controls input::-webkit-inner-spin-button,
        .controls input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .controls i {
            font-size: 20px;
        }
        .controls .download-btn {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls .download-btn:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>
    <div class="controls">
        <button id="prev" disabled><i class="fas fa-arrow-left"></i></button>
        <input type="number" id="pageNumber" min="1" placeholder="Page #">
        <button id="next"><i class="fas fa-arrow-right"></i></button>
        <button class="download-btn" id="download"><i class="fas fa-download"></i> Download PDF</button>
    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Load Turn.js -->
    <script src="turn.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'test2.pdf'; // Replace with the path to your PDF file
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            const flipbook = document.getElementById('flipbook');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const pageNumberInput = document.getElementById('pageNumber');
            const downloadButton = document.getElementById('download');
            let scale = 1.0;

            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                const totalPages = pdf.numPages;
                let loadedPages = 0;

                function renderPage(pageNumber, scale) {
                    return pdf.getPage(pageNumber).then(function(page) {
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        return page.render(renderContext).promise.then(function() {
                            const pageDiv = document.createElement('div');
                            pageDiv.className = 'page';
                            pageDiv.appendChild(canvas);
                            return pageDiv;
                        });
                    });
                }

                for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                    renderPage(pageNumber, scale).then(function(pageDiv) {
                        flipbook.appendChild(pageDiv);
                        loadedPages++;
                        if (loadedPages === totalPages) {
                            $('#flipbook').turn({
                                width: flipbook.clientWidth,
                                height: flipbook.clientHeight,
                                autoCenter: true,
                                display: 'double',
                                elevation: 50,
                                gradients: true,
                                duration: 1000,
                            });

                            // Enable buttons
                            nextButton.disabled = false;

                            prevButton.addEventListener('click', function() {
                                $('#flipbook').turn('previous');
                                updateButtons();
                            });

                            nextButton.addEventListener('click', function() {
                                $('#flipbook').turn('next');
                                updateButtons();
                            });

                            document.addEventListener('keydown', function(event) {
                                if (event.key === 'ArrowLeft') {
                                    $('#flipbook').turn('previous');
                                    updateButtons();
                                } else if (event.key === 'ArrowRight') {
                                    $('#flipbook').turn('next');
                                    updateButtons();
                                }
                            });

                            pageNumberInput.addEventListener('change', function() {
                                const pageNumber = parseInt(pageNumberInput.value);
                                if (pageNumber > 0 && pageNumber <= totalPages) {
                                    $('#flipbook').turn('page', pageNumber);
                                    updateButtons();
                                }
                            });

                            function updateButtons() {
                                const currentPage = $('#flipbook').turn('page');
                                const totalPages = $('#flipbook').turn('pages');
                                prevButton.disabled = (currentPage === 1);
                                nextButton.disabled = (currentPage === totalPages);
                            }

                            // Initial update of buttons
                            updateButtons();
                        }
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                    });
                }
            }).catch(function(error) {
                console.error('Error getting document:', error);
            });

            // Download PDF on button click
            downloadButton.addEventListener('click', function() {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'downloaded.pdf';
                link.click();
            });
        });
    </script>
</body>
</html>
