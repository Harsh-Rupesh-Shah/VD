<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>
    <div class="controls">
        <button id="prev" disabled><i class="fas fa-arrow-left"></i></button>
        <input type="number" id="pageNumber" min="1" placeholder="Page #">
        <button id="next"><i class="fas fa-arrow-right"></i></button>
        <button class="download-btn" id="download"><i class="fas fa-download"></i> <span id="download-button">Download PDF</span></button>
    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Load Turn.js -->
    <script src="turn.js"></script>

</body>
</html>
